  <meta charset="utf-8">

  body{
  	background-image: url(images/background.png);
	background-repeat: repeat;
  }

<body>
<div id = "mainBox">
  <h1 id = "mainTitle">Pokémon gif finder</h1>


<div class = "searchBox">
	<input type = "text" onfocus="this.value=''" value="Enter name/id" id = "input"></input>
	<button type="button"  onclick="get_gif()" id="submit">Submit</button>
	</br>
	<div  id = "shiny_check">
	<label>shiny <input type="checkbox" onclick="get_gif()" id="shiny" name="shiny" value="shiny"></label>
	</div>
</div>
</div>

<div id = "gif_box">

</div>	

<script>
var input = document.getElementById("input");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("submit").click();
  }
});
</script>
